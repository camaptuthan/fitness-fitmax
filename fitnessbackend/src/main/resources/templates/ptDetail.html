<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Fitmax</title>
  <!-- =================== META =================== -->
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body id="home">
<!--================ PRELOADER ================-->
<div class="preloader-cover">
  <div id="cube-loader">
    <div class="caption">
      <div class="cube-loader">
        <div class="cube loader-1"></div>
        <div class="cube loader-2"></div>
        <div class="cube loader-4"></div>
        <div class="cube loader-3"></div>
      </div>
    </div>
  </div>
</div>
<!--============== PRELOADER END ==============-->

<!-- ================= HEADER ================= -->
<div th:include="fragments/header.html"></div>
<!-- =============== HEADER END =============== -->
<div class="container mt-5">
  <div class="main-body">
    <div class="row gutters-sm" th:object="${trainer}">
      <div class="col-md-4 mb-3">
        <div class="card">
          <form  method="POST"
                th:object="${trainer}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <div>
                  <img th:src="${trainer.userAvatar}"
                       alt="Admin"
                       class="rounded-circle" style="border: 1px solid rgba(242, 56, 73, .25)"
                       width="150"
                       src="">
                  <div class="mt-3">
                    <h3 th:text="${trainer.userFirstName}+' '+${trainer.userLastName}"></h3>
                    <p class="text-secondary mb-1" th:text="${trainer.getPhilosophy()}"></p>
                    <p class="font-size-sm" ></p>
                  </div>

                </div>
              </div>

            </div>
          </form>
        </div>

      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <form th:action="@{/user/ptdetail/{email}(email=${trainer.email})}" method="POST"
                th:object="${trainer}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.userFirstName}+' '+${trainer.userLastName}"></a>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Achievement</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.achievement}"></a>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Certificate</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.certi}"></a>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Experience</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.experience}"></a>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0"> Qualification</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.qualification}"></a>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0"> Specialication</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.specialication}"></a>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Description</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                     data-cfemail="c6a0afb686acb3adabb3aee8a7aa" th:text="${trainer.description}"></a>
                </div>
              </div>
              </div>
            <hr>
            <div class="row">
              <div class="col-sm-12" style="text-align: center">
                <button type="submit" id="singlebutton" name="singlebutton"onclick="submitForm()" class="btn btn-primary">Book PT</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
              </div>
              <script type="text/javascript">
                function cancelForm(){
                  window.location = "[[@{/user/listpt}]]";
                }
                function submitForm(){
                  if (confirm("Do you want to book this PT?") == true) {
                    document.getElementById('updateform1').submit

                  } else {
                    window.location = "[[@{/user/listpt}]]";
                  }}

              </script>

        </div>

          </form>
        </div>



      </div>
    </div>
  </div>

</div>


<!-- ================== FOOTER ================== -->

<!-- ================== FOOTER ================== -->

<div th:include="fragments/footer.html"></div>
<!-- ================ FOOTER END ================ -->

    --bs-card-bg: #202020;
    --bs-card-border-color: rgba(242, 56, 73, .25)
  }

  .text-secondary {
    color: white !important;
  }

  .nav-link {
    color: white !important;
  }

  .nav-link.active {
    color: #f23849 !important;
    background-color: transparent !important;
  }
</style>
</body>


</html>
