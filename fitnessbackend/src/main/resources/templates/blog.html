<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fitmax - Blog</title>
    <!-- =================== META =================== -->
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta content="telephone=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body id="home">
    <!--================ PRELOADER ================-->
    <div class="preloader-cover">
        <div id="cube-loader">
            <div class="caption">
                <div class="cube-loader">
                    <div class="cube loader-1"></div>
                    <div class="cube loader-2"></div>
                    <div class="cube loader-4"></div>
                    <div class="cube loader-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!--============== PRELOADER END ==============-->

    <!-- ================= HEADER ================= -->
    <div th:include="fragments/header.html"></div>
    <!-- =============== HEADER END =============== -->

    <!-- =============== HEADER-TITLE =============== -->
    <section class="s-header-title" style="background-image: url(static/img/bg-1-min.png);">
        <div class="container">
            <h1 class="title">News</h1>
            <ul class="breadcrambs">
                <li><a href="index-2.html">Home</a></li>
                <li>News</li>
            </ul>
        </div>
    </section>
    <!-- ============= HEADER-TITLE END ============= -->

    <!--===================== S-NEWS =====================-->
    <section class="s-news">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9 blog-cover">
                    <div class="post-item-cover" th:each="blog:${listBlog}">
                        <div class="post-header">
                            <div class="post-thumbnail">
                                <a href="single-blog.html">
                                    <img alt="img" th:src="${blog.thumbnail}">
                                </a>
                            </div>
                        </div>
                        <div>
                            <div class="post-content">
                                <div class="meta">
                                    <span class="post-by"><i aria-hidden="true" class="fa fa-user"></i><a
                                            href="#"></a></span>
                                    <span aria-hidden="true" class="post-date"
                                        th:text="${#dates.format(blog.date, 'dd-MM-yyyy')}"><i
                                            class="fa fa-calendar"></i></span>
                                    <span class="post-category"><i aria-hidden="true" class="fa fa-tag"
                                            th:text="${blog.category.name}"></i><a href="#"></a></span>
                                </div>
                                <h2 class="title"><a href="single-blog.html" th:text="${blog.title}"></a></h2>
                                <div class="text">
                                    <p
                                        th:text="${#strings.length(blog.description) > 150 ? #strings.substring(blog.description, 0, 150) + '...' : blog.description}">
                                    </p>
                                </div>
                            </div>
                            <h2 class="title"><a href="single-blog.html" th:text="${blog.title}"></a></h2>
                            <div class="text">
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <div class="pagination-cover">
                        <ul class="pagination">
                            <li class="pagination-item item-prev"
                                th:classappend="${currentPage -1 == 0} ? 'disabled':''" th:if="${currentPage -1 > 0}">
                                <a th:href="@{/blog(pageNumber=${currentPage - 1},keyword=${currentKeyword},category=${currentCategory})}">
                                    <i aria-hidden="true" class="fa fa-angle-left"></i>
                                </a>
                            </li>
                            <li class="pagination-item " th:classappend="${currentPage == i}? 'active' :'' "
                                th:each="i: ${#numbers.sequence(1,totalPage)}">
                                <a th:href="@{/blog(pageNumber=${i},keyword=${currentKeyword},category=${currentCategory})}"
                                   th:text="${i}"></a>
                            </li>
                            <li class="pagination-item item-next"
                                th:classappend="${currentPage == totalPage}  ? 'disabled':''"
                                th:if="${currentPage < totalPage}">
                                <a th:href="@{/blog(pageNumber=${currentPage + 1},keyword=${currentKeyword},category=${currentCategory})}">
                                    <i aria-hidden="true" class="fa fa-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--================= SIDEBAR =================-->
                <div class="col-12 col-lg-3 sidebar">
                    <ul class="widgets">
                        <!--=========== WIDGET-SEARCH ===========-->
                        <li class="widget widget-search">
                            <h3 class="title">Search</h3>
                            <form class="search-form" method="get" th:action="@{/blog}">
                                <input class="inp-form" placeholder="Search" th:name="keyword"
                                       th:value="${currentKeyword}"
                                       type="text">
                                <input name="category" th:value="${currentCategory}" type="hidden">
                                <input name="pageName" th:value="${currentPage}" type="hidden">
                                <button class="btn-form" type="submit"><i aria-hidden="true" class="fa fa-search"></i>
                                </button>
                            </form>
                            <div>

                            </div>
                        </li>
                        <!--========= WIDGET-SEARCH END =========-->
                        <!--========= WIDGET-CATEGORIES =========-->
                        <li class="widget widget-categories">
                            <h3 class="title">Categories</h3>
                            <ul>
                                <li>
                                    <a th:href="@{/blog(pageNumber=${currentPage},keyword=${currentKeyword})}">All</a>
                                </li>
                                <th:block th:each="category: ${catelist}">
                                    <li>
                                        <a th:href="@{/blog(pageNumber=${currentPage},keyword=${currentKeyword},category=${category.id})}"
                                           th:text="${category.name} "></a></li>
                                </th:block>
                            </ul>
                        </li>
                        <!--======= WIDGET-CATEGORIES END =======-->
                        <!--======== WIDGET-RECENT-POSTS ========-->
                        <li class="widget widget-recent-posts">
                            <h3 class="title">Recent Blog Posts</h3>
                            <ul th:each="blogNew:${listNewestBlog}">
                                <li>
                                    <a href="#" th:text="${blogNew.title}"></a>
                                    <div class="date" th:text="${#dates.format(blogNew.date, 'dd-MM-yyyy')}"><i
                                            aria-hidden="true" class="fa fa-calendar"></i>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--=============== SIDEBAR END ===============-->
            </div>
        </div>
    </section>

    <!--=================== S-NEWS END ===================-->

    <!-- ================== FOOTER ================== -->
    <div th:include="fragments/footer.html"></div>
    <!-- ================ FOOTER END ================ -->

    <!--=================== TO TOP ===================-->
    <a class="to-top" href="#home">
        <i aria-hidden="true" class="fa fa-chevron-up"></i>
    </a>
    <!--================= TO TOP END =================-->

    <!--=================== SCRIPT	===================-->

    <script th:src="@{/js/slick.min.js}"></script>
    <script th:src="@{/js/rx-lazy.js}"></script>
    <script th:src="@{/js/parallax.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
