<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
</head>

<!-- Mirrored from educhamp.themetrades.com/demo/admin/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Feb 2019 13:08:15 GMT -->
<th:block th:insert="/fragments/admin_fragment/head"></th:block>
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->
<!--Main container start -->
<main class="ttr-wrapper">
  <div class="container-fluid">
    <div class="db-breadcrumb">
      <h4 class="breadcrumb-title">Studio Details</h4>
      <ul class="db-breadcrumb-list">
        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
        <li>Studio</li>
        <li>Studio Details</li>
      </ul>
    </div>

    <div class="row">
      <div class="col-lg-12 m-b30">
        <form method="POST" th:action="@{/studio/management/studioupdate}" th:object="${registration}">
          <div class="form-group">
            <input
                    class="form-control"
                    hidden="true"
                    name="id"
                    th:field="*{id}"
                    type="text"
            />
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Customer Name:</label>
            <div class="col-sm-4">
              <input
                      class="form-control"
                      name="name"
                      required=""
                      disabled=""
                      th:value="${registration.trainee.user.lastName} + ' ' + ${registration.trainee.user.firstName}"
                      type="text"
              />
            </div>
            <label class="col-sm-2 col-form-label">Service:</label>
            <div class="col-sm-4">
              <input
                      class="form-control"
                      name="manager"
                      required=""
                      disabled=""
                      th:field="*{services.name}"
                      type="text"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Customer Email: </label>
            <div class="col-sm-4">
              <input
                      class="form-control"
                      name="city"
                      disabled=""
                      required=""
                      th:field="*{trainee.email}"
                      type="text"
              />
            </div>
            <label class="col-sm-2 col-form-label ">Customer Phone: </label>
            <div class="col-sm-4">
              <input
                      class="form-control"
                      name="district"
                      disabled=""
                      required=""
                      th:field="*{services.user.phone}"
                      type="text"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Customer : </label>
            <div class="col-sm-4">
              <input
                      class="form-control"
                      name="contact"
                      disabled=""
                      th:field="*{services.user.phone}"
                      type="tel">
            </div>
            <label class="col-sm-2 col-form-label "> Registration Status: </label>
            <div class="col-sm-4">
            <span th:if="${registration.status ==0}">
                        <input class="form-control" disabled="" th:value="Pending">
                    </span>
              <span th:if="${registration.status == 1}">

                <input class="form-control" disabled="" th:value="Verified">
</span>
              <span th:if="${registration.status == 2}">

                <input class="form-control" disabled="" th:value="Cancel">
</span>
              <span th:if="${registration.status == 3}">

                <input class="form-control" disabled="" th:value="Inprogress">
                    </span>
              <span th:if="${registration.status == 4}">

                <input class="form-control" disabled="" th:value="Expired">
                    </span>

          </div>
          </div>

            <div class="form-group">
              <label>Message from customer: </label>

              <textarea
                      class="form-control"
                      name="message"

                      disabled=""
                      rows="5"

                      placeholder="Customer did not send any message"
                      th:field="*{message}"
                      type="textarea"
                >
                  </textarea>
            </div>


          <div class="box-footer">
            <button class="btn btn-primary" type="submit">
              Submit
            </button>
          </div>
        </form>


        <div class="widget-inner">


          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>

</main>
<div class="ttr-overlay"></div>
<th:block th:insert="/fragments/admin_fragment/script"></th:block>

</body>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
    $('#studio_table').DataTable({
      dom: 'rtip',
      columnDefs: [],
      pageLength: '6',
      pagingType: 'full_numbers',
    });
  });
</script>

</html>
