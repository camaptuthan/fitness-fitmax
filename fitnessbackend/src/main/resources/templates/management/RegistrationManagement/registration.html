<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" rel="stylesheet">
    <base href="/">
</head>
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<!-- Mirrored from educhamp.themetrades.com/demo/admin/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Feb 2019 13:08:15 GMT -->
<th:block th:insert="/fragments/admin_fragment/head"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->

<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Registration</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>Studio</li>
            </ul>
        </div>

        <div class="row">
            <!-- Your Profile Views Chart -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">

                    <div class="wc-title row">
                        <h4>Registration List</h4>
                    </div>

                    <div class="container-fluid row ml-5 mt-5">
                        <div class="col-lg-12 col-12 col-md-12 col-sm-12 row">

                        </div>
                    </div>

                    <div class="widget-inner">

                        <table class="table table-hover table-bordered sortable" id="studio_table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Service Name</th>
                                <th>Service Type</th>
                                <th>Service Price</th>
                                <th>Customer Email</th>
                                <th>Registration Date</i></th>
                                <th>Started Date</i></th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="registraion: ${registrations}">
                                <td th:text="${registraion.id}"></td>
                                <td th:text="${registraion.services.name}"></td>
                                <td th:text="${registraion.services.serviceType.type}"></td>
                                <td><a class="active" onclick="return confirm('Are you sure you want to change this Studio status?')"
                                       th:if="${registraion.services.serviceType.type == 'Classes'}"
                                       th:text="${registraion.services.clazz.price}"><i
                                ></i></a></td>
                                <td th:text="${registraion.trainee.email}"></td>
                                <td th:text="${registraion.date}"></td>
                                <td th:text="${registraion.startDate}"></td>
                                <span th:if="${registraion.status == true}">
                        <td>Active</td>
                    </span>
                                <span th:if="${registraion.status == false}">
                    <td>Inactive</td>
                    </span>
                                <td>
                                    <a class="edit" data-toggle="tooltip"
                                       th:href="@{management/registrationsedit/{id} (id=${registraion.id})}"
                                       title="Edit"><i class="material-icons fa">&#xf044;</i></a>
                                    <a class="active" data-toggle="tooltip" onclick="return confirm('Are you sure you want to change this Studio status?')"
                                       th:href="@{/statusstudios/{id}/{status} (status=${registraion.status}, id=${registraion.id} )}"
                                       th:if="${registraion.status == true}"><i
                                            class="material-icons fa fa-toggle-on color-skins"></i></a>
                                    <a class="active" data-toggle="tooltip" onclick="return confirm('Are you sure you want to change this Studio status?')"
                                       th:href="@{/statusstudios/{id}/{status} (status=${registraion.status}, id=${registraion.id} )}"
                                       th:if="${registraion.status == false}"><i
                                            class="material-icons fa fa-toggle-off color-skins"></i></a>
                                    <a onclick="return confirm('Are you sure you want to delete this Studio?')"
                                       th:href="@{/studios/{id}(id=${registraion.id})}" title="Delete"><i
                                            class="material-icons fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</main>
<div class="ttr-overlay"></div>

<!-- External JavaScripts -->
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
</body>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#studio_table').DataTable({
            // dom: 'rtip',
            columnDefs: [{
                target: 0,
                visible: false,
                searchable: false
            }],
            pagingType: 'full_numbers',
            bLengthChange: false,
            pageLength: 5,
            searching: false,
        });
    });
</script>
</html>
