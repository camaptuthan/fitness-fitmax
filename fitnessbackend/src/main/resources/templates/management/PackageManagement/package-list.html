<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Data Table</title>
    <!--    <th:block th:insert="~{fragments/head::link}"></th:block>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
    </style>
    <script>

    </script>
</head>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Package <b>List</b></h2></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <a th:href="@{/package/add-package}">
                            <button type="button" class="btn btn-danger"> Add package</button>
                        </a>
                    </div>
                </div>

            </div>
            <div>
                <table id="PackageTable" class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>ID <i class="fa fa-sort"/></th>
                        <th>Name <i class="fa fa-sort"/></th>
                        <th>Description <i class="fa fa-sort"/></th>
                        <th>Duration <i class="fa fa-sort"/></th>
                        <th>Price <i class="fa fa-sort"/></th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="package: ${packageList}">
                        <td th:text="${package.id}"></td>
                        <td th:text="${package.name}"></td>
                        <td th:text="${package.des}"></td>
                        <td th:text="${package.duration}"></td>
                        <td th:text="${package.price}"></td>
                        <td>
                            <a th:href="@{'/package/update-package/' + ${package.id}}" class="edit" title="Edit"
                               data-toggle="tooltip">Edit
                                &nbsp;<i class="material-icons">&#xE254;</i></a>
                            <a th:if="${package.status==true}" th:href="@{'/package/disable-package/' + ${package.id}}"
                               class="disable"
                               title="Disable" data-toggle="tooltip">
                                <button type="button" class="btn btn-danger">Disable</button>
                            </a>
                            <a th:if="${package.status==false}" th:href="@{'/package/enable-package/' + ${package.id}}"
                               class="enable"
                               title="Enable" data-toggle="tooltip">
                                <button type="button" class="btn btn-warning">Enable</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#PackageTable').DataTable();
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
</body>
</html>
