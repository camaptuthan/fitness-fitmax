<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Data Table</title>
    <!--    <th:block th:insert="~{fragments/head::link}"></th:block>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <th:block th:insert="/fragments/admin_fragment/head"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">

<!-- header start -->
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<!-- header end -->
<!-- Left sidebar menu start -->
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
    </style>
    <script>

    </script>
</head>
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Service</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>Service</li>
                <li>Package Details</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title row">
                        <h4>Package List</h4>
                        <div class="btn-light btn-outline-success ml-auto mr-3 row col-2"><a
                                th:href="@{/service/management/addpackage}">
                            <i class="fa fa-plus-circle" style="font-size:18px"></i>
                            <spam clas="mb-5">Add new packages</spam>
                        </a>
                        </div>
                    </div>
                <div class="container-xl">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <form id="searchAndFilterDashboard" th:action="@{/service/management/packages}" method="get">
                                    <div class="row">
                                    <div class="col-md-4">
                                        City: <br><select  th:name="city" style="width:50%" onchange="submitFormDashboard()">
                                        <option>All</option>
                                        <th:block th:each="city : ${cityList}">
                                            <option th:value="${city.name}" th:text="${city.name}"
                                                    th:selected="${city.name == currentCity}"></option>
                                        </th:block>
                                    </select>
                                    </div>

                                    <div class="col-md-4">
                                        Studio: <br><select th:name="studio" style="width:50%" onchange="submitFormDashboard()">
                                        <option>All</option>
                                        <th:block th:each="studio : ${studioList}">
                                            <option th:value="${studio.id}" th:text="${studio.name}"
                                                    th:selected="${studio.id == currentStudio}"></option>
                                        </th:block>
                                    </select>
                                    </div >

                                    <div class="col-md-4">
                                        Category:<br> <select th:name="category" style="width:50%" onchange="submitFormDashboard()">
                                        <option th:value="0">All</option>
                                        <th:block th:each="category : ${categoryList}">
                                            <option th:value="${category.id}" th:text="${category.name}"
                                                    th:selected="${currentCategory.equals(''  +category.id)}"></option>
                                        </th:block>
                                    </select>
                                    </div>
                                    </div>
                                    <div> &nbsp</div>
                                    <div>
                                        Filter:<br> <input type="text" th:name="keyword" style="color:red" th:value="${currentKeyword}"/>
                                        <input id="btn-submit" type="submit" value="Search"/>
                                        &nbsp
                                    </div>
                                </form>
                            </div>
                            <div>
                                <table id="PackageTable" class="table table-striped table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID <i class="fa fa-sort"/></th>
                                        <th>Name <i class="fa fa-sort"/></th>
                                        <th>Duration <i class="fa fa-sort"/></th>
                                        <th>Price <i class="fa fa-sort"/></th>
                                        <th>Status <i class="fa fa-sort"/></th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="package: ${packages}">
                                        <td th:text="${package.id}"></td>
                                        <td th:text="${package.name}"></td>
                                        <td th:text="${package.duration}"></td>
                                        <td th:text="${package.price}"></td>
                                        <td th:if="${package.status == 0}">Rejected</td>
                                        <td th:if="${package.status == 1}">Waiting</td>
                                        <td th:if="${package.status == 2}">In Progress</td>
                                        <td th:if="${package.status == 3}">Expired</td>
                                        <td>
                                            <a th:href="@{'/service/management/update-package/' + ${package.id}}" class="edit"
                                               title="Edit"
                                               data-toggle="tooltip">Edit
                                                &nbsp;<i class="material-icons">&#xE254;</i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                    </div>
            </div>
        </div>
    </div>

</main>
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#PackageTable').DataTable({
            "searching": false,
            columnDefs: [{
                target: 0,
                visible: false,
                searchable: false
            }],
            pagingType:'full_numbers',
            bLengthChange: false,
            pageLength: 5,
            searching: false,

        });
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
<script type="text/javascript">
    function submitFormDashboard() {
        document.getElementById("searchAndFilterDashboard").submit();
    }
</script>
</body>
</html>
