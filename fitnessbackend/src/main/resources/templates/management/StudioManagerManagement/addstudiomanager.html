<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<!-- Mirrored from educhamp.themetrades.com/demo/admin/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Feb 2019 13:08:15 GMT -->
<th:block th:insert="/fragments/admin_fragment/head"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->

<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Studio Details</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>Studio</li>
                <li>Studio Details</li>
            </ul>
        </div>

        <div class="row">
            <div class="col-lg-12 m-b30">
                <form method="POST" th:action="@{/poststudio}" th:object="${manager}">
                    <div class="form-group">
                        <input
                                class="form-control"
                                hidden="true"
                                name="id"
                                th:field="*{email}"
                                type="text"
                        />
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Studio Name: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="name"
                                    placeholder="Enter Studio Name"
                                    required=""
                                    th:field="*{email}"
                                    type="text"
                            />
                        </div>
                        <!--            <label class="col-sm-2 col-form-label"  for="manager"> Manager:</label>-->
                        <!--            <div class="col-sm-4">-->
                        <!--              <select id="manager"  name="manager" class="form-control">-->
                        <!--                <option th:each="list:${list}" th:value="${list.email}"  th:text="${list.email}"  >-->

                        <!--                </option>-->
                        <!--              </select>-->
                        <!--            </div>-->
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Studio City: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="city"
                                    placeholder="Enter Studio City"
                                    required=""
                                    th:field="*{email}"
                                    type="text"
                            />
                        </div>
                        <label class="col-sm-2 col-form-label "> District: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="district"
                                    placeholder="Enter Studio District"
                                    required=""
                                    th:field="*{email}"
                                    type="text"
                            />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Studio Contact: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="contact"
                                    oninput="this.setCustomValidity('')"
                                    oninvalid="this.setCustomValidity('Enter Phone number')"
                                    pattern="[0]{1}[0-9]{9}"
                                    placeholder="Mobile Number (10 digits only)"
                                    required
                                    th:field="*{email}"
                                    type="tel">


                        </div>
                        <label class="col-sm-2 col-form-label "> District: </label>
                        <div class="col-sm-4">
                            <div>
                                <input name="status" th:checked="*{email}"
                                       th:field="*{email}" th:type="radio" th:value="true"/>
                                Active
                                <input name="status" th:checked="*{false}"
                                       th:field="*{email}" th:type="radio" th:value="false"/>
                                Inactive
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label> Description </label>

                        <textarea
                                class="form-control"
                                name="description"
                                placeholder="Enter description"
                                rows="5"
                                th:field="*{email}"
                                type="textarea"
                        />

                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>


                <div class="widget-inner">


                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="ttr-overlay"></div>

<!-- External JavaScripts -->
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
</body>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#studio_table').DataTable({
            dom: 'rtip',
            columnDefs: [],
            pageLength: '6',
            pagingType: 'full_numbers',
        });
    });
</script>
</html>
