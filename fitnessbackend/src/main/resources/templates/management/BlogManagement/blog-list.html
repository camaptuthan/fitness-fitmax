<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fitmax - Blog</title>
    <!-- =================== META =================== -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body id="home">
<!--================ PRELOADER ================-->
<div class="preloader-cover">
    <div id="cube-loader">
        <div class="caption">
            <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
            </div>
        </div>
    </div>
</div>
<!--============== PRELOADER END ==============-->

<!-- ================= HEADER ================= -->
<div th:include="fragments/header.html"></div>
<!-- =============== HEADER END =============== -->

<!-- =============== HEADER-TITLE =============== -->
<section class="s-header-title" style="background-image: url(static/img/bg-1-min.png);">
    <div class="container">
        <h1 class="title">Blogs</h1>
        <ul class="breadcrambs">
            <li><a href="index-2.html">Home</a></li>
            <li>Blogs</li>
        </ul>
    </div>
</section>
<!-- ============= HEADER-TITLE END ============= -->

<!--===================== S-NEWS =====================-->

<section class="s-news">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 blog-cover">
                <div th:each="blog: ${bloglist}" class="post-item-cover">
                    <div class="post-header">
                        <div class="post-thumbnail">
                            <a th:href="@{'/blog/update-blog/' + ${package.id}}">
                                <img th:src="${blog.image}" alt="img">
                            </a>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="meta">
                            <span class="post-by"><i class="fa fa-user" aria-hidden="true"></i><a
                                    href="#">By Rovadex</a></span>
                            <span class="post-date" ><i class="fa fa-calendar"
                                                       aria-hidden="true" th:text="${blog.created_date}"></i></span>
                            <span class="post-category" ><i class="fa fa-tag" aria-hidden="true" th:text="${blog.category.name}"></i><a
                                    href="#"></a></span>
                        </div>
                        <h2 class="title" th:text="${blog.title}"><a href="single-blog.html"></a></h2>
                        <div class="text"><p th:text="${blog.des}"></p>
                        </div>
                    </div>
                </div>

                <div class="pagination-cover">
                    <ul class="pagination">
                        <li class="pagination-item item-prev"><a href="#"><i class="fa fa-angle-left"
                                                                             aria-hidden="true"></i></a></li>
                        <li class="pagination-item active"><a href="#">1</a></li>
                        <li class="pagination-item"><a href="#">2</a></li>
                        <li class="pagination-item"><a href="#">3</a></li>
                        <li class="pagination-item"><a href="#">4</a></li>
                        <li class="pagination-item"><a href="#">5</a></li>
                        <li class="pagination-item item-next"><a href="#"><i class="fa fa-angle-right"
                                                                             aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
            <!--================= SIDEBAR =================-->
            <div class="col-12 col-lg-3 sidebar">
                <div th:replace="fragments/widgets.html"></div>
            </div>
            <!--=============== SIDEBAR END ===============-->
        </div>
    </div>
</section>
<!--=================== S-NEWS END ===================-->

<!-- ================== FOOTER ================== -->
<div th:include="fragments/footer.html"></div>
<!-- ================ FOOTER END ================ -->

<!--=================== TO TOP ===================-->
<a class="to-top" href="#home">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
</a>
<!--================= TO TOP END =================-->

<!--=================== SCRIPT	===================-->

<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/rx-lazy.js}"></script>
<script th:src="@{/js/parallax.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
