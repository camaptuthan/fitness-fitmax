<form class="form-horizontal" th:action="@{/admin/update-class/{id} (id=${clazz.id})}" method="post"

        </div>
        <!-- Text input-->

                <input id="price" th:value="${clazz.price}" name="price" placeholder="Price"
                       class="form-control input-md" required=""
                       type="number">

            </div>
        </div>
        <div class="form-group">

            </div>
        </div>

        <div class="form-group">
