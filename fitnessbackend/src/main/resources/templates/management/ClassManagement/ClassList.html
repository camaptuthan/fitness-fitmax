<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
<meta name="author" content="Bootlab">

<title>List Movie</title>

<link rel="canonical" href="dashboard-default.html" />
<link rel="shortcut icon" th:href="@{/templates/management/img/favicon.ico}">

<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

<link class="js-stylesheet" th:href="@{/templates/management/css/light.css}"
	rel="stylesheet">

<link class="js-stylesheet" th:href="@{/templates/management/css/employee.css}"
	rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid"
	data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="wrapper">
		<th:block th:insert="~{management/fragments/sidebar}"></th:block>
		<div class="main">
			<th:block th:insert="~{management/fragments/topbar}"></th:block>
			<main class="content" method="get">
				<form action="http://localhost:8080/management/employee/add">
					<button class="btn-primary" type="submit">Add new</button>
					<br />
				</form>
				<table class="table" id="empTable">
					<thead>
						<tr>
							<th>#</th>
							<th>Username</th>
							<th>Full name</th>
							<th>Date of birth</th>
							<th>Gender</th>
							<th>Email</th>
							<th>Identity card</th>
							<th>Phone number</th>
							<th>Address</th>
							<th>Register date</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="account : ${employees}">
							<td th:text=${account.getId()}></td>
							<td th:text=${account.getUsername()}></td>
							<td th:text=${account.getFullName()}></td>
							<td th:text=${account.getDateOfBirth()}></td>
							<td th:text=${account.getGender()}></td>
							<td th:text=${account.employee.getEmail()}></td>
							<td th:text=${account.employee.getIdentityCard()}></td>
							<td th:text=${account.employee.getPhoneNumber()}></td>
							<td th:text=${account.getAddress()}></td>
							<td th:text=${account.getRegisterDate()}></td>
							<td><a
								th:href="@{'/management/employee/edit/' + ${account.getId()}}"
								class="edit-employee">Edit</a></td>
							<td><a
								th:href="@{'/management/employee/delete/' + ${account.getId()}}"
								class="delete-employee"
								onclick="return confirm('Are you sure to delete?')">Delete</a></td>
						</tr>
					</tbody>
				</table>


			</main>
			<th:block th:insert="~{management/fragments/footer}"></th:block>
		</div>
	</div>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
		type="text/javascript"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
	<script th:src="@{/templates/management/js/app.js}"></script>
	<script th:src="@{/templates/management/js/employee.js}"></script>

</body>

</html>
