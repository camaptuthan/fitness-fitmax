<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
</head>

<th:block th:insert="/fragments/admin_fragment/head"></th:block>
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->
<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Studio Details</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>Studio</li>
                <li>Studio Details</li>
            </ul>
        </div>

        <div class="row">
            <div class="col-lg-12 m-b30">
                <form method="POST" th:action="@{/studio/management/studioupdate}" th:object="${studioDTO}">
                    <div class="form-group">
                        <input
                                class="form-control"
                                hidden="true"
                                name="id"
                                th:field="*{id}"
                                type="text"
                        />
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Studio Name: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="name"
                                    placeholder="Enter Studio Name"
                                    required=""
                                    th:field="*{name}"
                                    type="text"
                            />
                        </div>
                        <label class="col-sm-2 col-form-label">Studio Manager:</label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="manager"
                                    placeholder="Enter Manager"
                                    required=""
                                    disabled=""
                                    th:field="*{managerEmail}"
                                    type="text"
                            />
                    </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Studio City: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="city"
                                    disabled=""
                                    placeholder="Enter Studio City"
                                    required=""
                                    th:field="*{districtCityName}"
                                    type="text"
                            />
                        </div>
                        <label class="col-sm-2 col-form-label "> District: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="district"
                                    disabled=""
                                    placeholder="Enter Studio District"
                                    required=""
                                    th:field="*{districtName}"
                                    type="text"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Studio Contact: </label>
                        <div class="col-sm-4">
                            <input
                                    class="form-control"
                                    name="contact"
                                    oninput="this.setCustomValidity('')"
                                    oninvalid="this.setCustomValidity('Enter Phone number')"
                                    pattern="[0]{1}[0-9]{9}"
                                    placeholder="Mobile Number (10 digits only)"
                                    required
                                    th:field="*{contact}"
                                    type="tel">

                            <p class="alert alert-danger" th:errors="*{contact}" th:if="${#fields.hasErrors('contact')}"/>


                        </div>
                        <label class="col-sm-2 col-form-label "> Studio Status: </label>
                        <div class="col-sm-4">
                            <div>
                                <input name="status" th:checked="*{status}"
                                       th:field="*{status}" th:type="radio" th:value="true"/>
                                Active
                                <input name="status" th:checked="*{status==false}"
                                       th:field="*{status}" th:type="radio" th:value="false"/>
                                Inactive
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label> Description </label>

                        <textarea
                                class="form-control"
                                name="description"
                                placeholder="Enter description"
                                rows="5"
                                th:field="*{des}"
                                type="textarea"
                        />    </textarea>
                    </div>
                    <div class="form-group" style="display: flex; align-items: center; justify-content: center;">
                        <div class="col-md-4">
                            <label class="btn btn-primary" for="fileImage">Upload
                                Studio Image</label>
                            <input accept="image/jpeg, image/png" class="form-control-file" id="fileImage"
                                   name="fileImage"
                                   style="display: none" type="file"/>
                            <div id="up-img">
                                <img th:src="${images}" style="width: 800px; height: 600px">
                            </div>
                        </div>
                    </div>
                    <script>
                        $("#fileImage").on("change", () => {
                            const file = $("#fileImage")[0].files[0];
                            const reader = new FileReader();
                            reader.onload = () => {
                                $("#up-img").html(`<img src="${reader.result}" alt="img" style="width: 800px; height: 600px">`);
                            }
                            reader.readAsDataURL(file);
                        })
                    </script>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>


                <div class="widget-inner">


                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="ttr-overlay"></div>
<th:block th:insert="/fragments/admin_fragment/script"></th:block>

</body>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#studio_table').DataTable({
            dom: 'rtip',
            columnDefs: [],
            pageLength: '6',
            pagingType: 'full_numbers',
        });
    });
</script>

</html>
