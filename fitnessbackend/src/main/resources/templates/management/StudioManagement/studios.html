<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <base href="/">
</head>
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<!-- Mirrored from educhamp.themetrades.com/demo/admin/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Feb 2019 13:08:15 GMT -->
<th:block th:insert="/fragments/admin_fragment/head"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->

<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Studio</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>Studio</li>
            </ul>
        </div>

        <div class="row">
            <!-- Your Profile Views Chart -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">

                    <div class="wc-title row">
                        <h4>Studio List</h4>
                        <div class="btn-light btn-outline-success ml-auto mr-3 row col-2"><a
                                th:href="@{/studio/management/addstudio}">
                            <i class="fa fa-plus-circle" style="font-size:18px"></i>
                            <spam clas="mb-5">Add new studio</spam>
                        </a>
                        </div>
                    </div>
                    <form class="col-12 row" id="searchAndFilterStudio" th:action="@{/studio/management/studios}" method="get">

                        <div class="form-group row col-4 ">

                            <div class="col-sm-8">
                                <select class="form-control" th:name="city" onchange="submitFormDashboard()">
                                    <option  value="">All City</option>
                                    <th:block th:each="city : ${cityList}">
                                        <option th:value="${city.id}" th:text="${city.name}"
                                                th:selected="${currentCity.equals(''+city.id)}"></option>
                                    </th:block>
                                </select>

                            </div>
                        </div>
                        <div class="form-group row col-4 ml-0">

                            <div class="col-sm-9">
                                <select class="form-control" th:name="status" onchange="submitFormDashboard()">
                                    <option th:selected="${status.equals('')}" value="" >All Status</option>
                                    <option th:selected="${status.equals(''+1)}" value="1" >Active</option>
                                    <option th:selected="${status.equals(''+0)}" value="0" >Inactive</option>
                                </select>
                            </div>
                        </div>

                                                        <div class="search-box col-lg-3 col-3 col-md-1 col-sm-1 d-inline">
                                                            <input type="text"  class="form-control" placeholder="Search&hellip;" th:name="keyword" th:value="${keyword}">
                                                        </div>
                                                        <div class="search-box col-lg-2 col-1 col-md-1 col-sm-1">
                                                            <input class="btn pl-3 pr-3" type="submit" value="Search">
                                                        </div>
                    </form>
                    <div class="container-fluid row ml-5 mt-5">
                        <div class="col-lg-12 col-12 col-md-12 col-sm-12 row">

                        </div>
                    </div>

                    <div class="widget-inner">

                        <table class="table table-hover table-bordered sortable" id="studio_table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>District</i></th>
                                <th>Road</i></th>
                                <th>Manager</i></th>
                                <th>Contact</i></th>
                                <th>Status</i></th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="s: ${studios}">
                                <td th:text="${s.id}"></td>
                                <td th:text="${s.name}"></td>
                                <td th:text="${s.districtCityName}"></td>
                                <td th:text="${s.districtName}"></td>
                                <td th:text="${s.address}"></td>
                                <td th:text="${s.managerEmail}"></td>
                                <span th:if="${s.id == true}"><td>Active</td></span>
                                <td th:text="${s.contact}"></td>
                                <span th:if="${s.status == true}"><td>Active</td></span>
                                <span th:if="${s.status == false}"><td>Inactive</td></span>
                                <td>
                                    <a class="edit" data-toggle="tooltip"
                                       th:href="@{/studio/management/studios/edit/{id} (id=${s.id})}"
                                       title="Edit"><i class="material-icons fa">&#xf044;</i></a>
                                    <a class="active" th:if="${s.status == true}" data-toggle="tooltip"
                                       th:href="@{/studio/management/statusstudios/{id}/{status} (status=${s.status}, id=${s.id} )}"
                                       onclick="return confirm('Are you sure you want to change this Studio status?')"><i
                                            class="material-icons fa fa-toggle-on color-skins"></i></a>
                                    <a class="active" th:if="${s.status == false}" data-toggle="tooltip"
                                       th:href="@{/studio/management/statusstudios/{id}/{status} (status=${s.status}, id=${s.id} )}"
                                       onclick="return confirm('Are you sure you want to change this Studio status?')"><i
                                            class="material-icons fa fa-toggle-off color-skins"></i></a>
                                    <a onclick="return confirm('Are you sure you want to delete this Studio?')"
                                       th:href="@{/studio/management/studios/{id}(id=${s.id})}" title="Delete"><i
                                            class="material-icons fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="pagination"></div>
                        <div class="pagination-cover">
                            <ul class="pagination">
                                <li class="pagination-item item-prev"
                                    th:classappend="${currentPage -1 == 0} ? 'disabled':''" th:if="${currentPage -1 > 0}">
                                    <a th:href="@{/studio/management/studios(pageNumber=${currentPage - 1},keyword=${currentKeyword},city=${currentCity},status=${currentStatus})}">
                                        <i aria-hidden="true" class="fa fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="pagination-item " th:classappend="${currentPage == i}? 'active' :'' "
                                    th:each="i: ${#numbers.sequence(1,totalPage)}">
                                    <a th:href="@{/studio/management/studios(pageNumber=${i},city=${currentCity},keyword=${currentKeyword},status=${currentStatus})}"
                                       th:text="${i}"></a>
                                </li>
                                <li class="pagination-item item-next"
                                    th:classappend="${currentPage == totalPage}  ? 'disabled':''"
                                    th:if="${currentPage < totalPage}">
                                    <a th:href="@{/studio/management/studios(pageNumber=${currentPage + 1},city=${currentCity},keyword=${currentKeyword},status=${currentStatus})}">
                                        <i aria-hidden="true" class="fa fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</main>
<div class="ttr-overlay"></div>

<!-- External JavaScripts -->
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
</body>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#studio_table').DataTable({
            // dom: 'rtip',
            columnDefs: [{
                target: 0,
                visible: false,
                searchable: false
            }],
            pagingType:false,
            bLengthChange: false,
            "bInfo": false,
            entries: false,
            searching: false,
            paging: false,
        });
    });
</script>

<script type="text/javascript">
    function submitFormDashboard() {
        document.getElementById("searchAndFilterStudio").submit();
    }
</script>
</html>
