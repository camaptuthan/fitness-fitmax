<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <!-- SORTTABLE ============================================= -->
    <script src="../../../static/js/sorttable.js" type="text/javascript"></script>
    <link href="../../../static/css/sorttable.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
<div class="container-xl">

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Studio <b>Management</b></h2></div>
                    <div class="row">
                        <div class="col-lg-5">
                            <a class="btn btn-primary btn-sm mb-3" th:href="@{/studios/new}">Add Studio</a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input class="form-control" placeholder="Search&hellip;" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered sortable ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>District</i></th>
                    <th>Description</th>
                    <th>Contact</i></th>
                    <th>Status</i></th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studio: ${studios}">
                    <td th:text="${studio.id}"></td>
                    <td th:text="${studio.name}"></td>
                    <td th:text="${studio.city}"></td>
                    <td th:text="${studio.district}"></td>
                    <td th:text="${studio.name}+' '+${studio.des}"></td>
                    <td th:text="${studio.contact}"></td>
                    <span th:if="${studio.status == true}">
                        <td>Active</td>
                    </span>
                    <span th:if="${studio.status == false}">
                    <td>Inactive</td>
                    </span>
                    <td>
                        <a class="view" data-toggle="tooltip" href="" title="View"><i
                                class="material-icons">&#xE417;</i></a>
                        <a class="edit" data-toggle="tooltip" th:href="@{/studios/edit/{id} (id=${studio.id})}"
                           title="Edit"><i class="material-icons">&#xE254;</i></a>
                        <a class="active" th:if="${studio.status == true}" data-toggle="tooltip" th:href="@{/statusstudios/{id}/{status} (status=${studio.status}, id=${studio.id} )}" onclick="return confirm('Are you sure you want to change this Studio status?')"><i class="material-icons">toggle_on</i></a>
                        <a class="active" th:if="${studio.status == false}" data-toggle="tooltip"  th:href="@{/statusstudios/{id}/{status} (status=${studio.status}, id=${studio.id} )}" onclick="return confirm('Are you sure you want to change this Studio status?')"><i class="material-icons">toggle_off</i></a>
                        <a class="delete" onclick="return confirm('Are you sure you want to delete this Studio?')"
                           data-toggle="tooltip" th:href="@{/studios/{id}(id=${studio.id})}" title="Delete"><i
                                class="material-icons">&#xE872;</i> </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item active"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-double-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
