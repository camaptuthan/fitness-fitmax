<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Studio </h1>
            <div class="card-body">
                <form method="POST" th:action="@{/management/poststudio}" th:object="${studio}">
                    <div class="form-group">
                        <label> Studio Name </label>
                        <input
                                class="form-control"
                                name="name"
                                required=""
                                placeholder="Enter Studio Name"
                                th:field="*{name}"
                                type="text"
                        />
                    </div>
                    <div class="form-group">
                        <label for="manager"> Manager</label>
                        <div class="">
                            <select id="manager"  name="manager" class="form-control">
                                <option th:each="list:${list}" th:value="${list.email}"  th:text="${list.email}"  >

                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label> Studio City </label>
                        <input
                                required=""
                                class="form-control"
                                name="city"
                                placeholder="Enter Student Last Name"
                                th:field="*{district.city.name}"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <label> District </label>
                        <input
                                required=""
                                class="form-control"
                                name="district"
                                placeholder="Enter studio district"
                                th:field="*{district}"
                                type="text"
                        />
                    </div>
                    <div class="form-group">
                        <label> Contact </label>
                        <input
                                class="form-control"
                                name="contact"
                                placeholder="Enter contact"
                                th:field="*{contact}"
                                type="tel" id="phone"
                                pattern="[0]{1}[0-9]{9}"
                                required
                                oninvalid="this.setCustomValidity('Enter Phone number')"
                                oninput="this.setCustomValidity('')"
                        />

                    </div>

                    <div class="form-group">

                        <input
                                class="form-control"
                                hidden="true"
                                name="contact"
                                placeholder="Enter contact"
                                th:field="*{id}"
                                type="text"
                        />
                    </div>
                    <div class="form-group">

                        <input
                                class="form-control"
                                hidden="true"
                                name="contact"
                                placeholder="Enter contact"
                                th:field="*{status}"
                                type="text"
                                value="true"
                        />
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    var citis = document.getElementById("cityvn");
    var districts = document.getElementById("districtvn");
    var wards = document.getElementById("wardvn");
    var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            districtvn.length = 1;
            wardvn.length = 1;
            if (this.value != "") {
                const result = data.filter(n => n.Id === this.value);

                for (const k of result[0].Districts) {
                    districtvn.options[districtvn.options.length] = new Option(k.Name, k.Id);
                }
            }
        };
        districtvn.onchange = function () {
            wardvn.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value != "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Id);
                }
            }
        };
    }
</script>
</body>
</html>
