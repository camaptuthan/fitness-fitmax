<!-- Left sidebar menu end -->

<!--Main container start -->
<main class="ttr-wrapper">
  <div class="container-fluid">
    <div class="db-breadcrumb">
      <h4 class="breadcrumb-title">Studio</h4>
      <ul class="db-breadcrumb-list">
        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
        <li>Studio</li>
      </ul>
    </div>

    <div class="row">
      <!-- Your Profile Views Chart -->


          <div class="add form-group-lg" >
            <form method="POST" th:action="@{/studios}" th:object="${studio}" >

                <label class="col-form-label">Manager Email </label>
                <div class="form-group col-20">
                      <input name="mEmail" class="form-control" type="email" required="" value="" >
                </div>

              <div class="form-group col-50">
                <label class="col-form-label">Studio Management </label>
                <div>
                  <input name="title" class="form-control" type="text" required="" value="" >
                </div>
              </div>

              <div class="form-group col-50 ">
                <label class="col-form-label">Status</label>
                <div>
                  <input name="status" type="radio" value="1"
                  checked
                  >
                  Active
                  &nbsp;
                  <input name="status" type="radio" value="0">
                  Inactive
                </div>
              </div>

              <div class="form-group col-50">
                <label class="col-form-label">Contact: <span style="color: red">(*)</span> </label>
                <div>
                  <input name="contact" class="form-control" type="phone" required="" value="">
                </div>
              </div>


              <div class="form-group col-50">
                <label class="col-form-label">Description</label>
                <div>
                  <textarea name="ass_body" class="form-control"></textarea>
                </div>
              </div>

              <div class="col-50">
                <a href="studios.html"><button type="button" class="btn-secondry"><i class="fa fa-undo" aria-hidden="true"></i> Go back</button></a>
                  <button type="submit" class="btn">Add new</button>
              </div>

            </form>

          </div>

          <div class="widget-inner">


            <div id="pagination"></div>
          </div>
        </div>


  </div>
  </div>
