<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <th:block th:insert="/fragments/admin_fragment/head"></th:block>
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/js/richtexteditor/rte_theme_default.css}">
</head>
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<th:block th:insert="/fragments/admin_fragment/header"></th:block>

<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->

<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Class</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a th:href="@{/class/management/classes}"><i class="fa fa-home"></i>Class</a></li>
            </ul>
        </div>

        <div class="row">
            <!-- Your Profile Views Chart -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title row">
                        <h4>Class List</h4>
                        <div class="btn-light btn-outline-success ml-auto mr-3 row col-2">
                            <i class="fa fa-plus-circle" style="font-size:18px"></i>
                            <spam clas="mb-5">Add new studio</spam>
                            </a>
                        </div>
                    </div>

                    <div class="container-fluid row ml-5 mt-5">
                        <div class="col-lg-12 col-12 col-md-12 col-sm-12 row">
                        </div>
                    </div>

                    <div class="widget-inner">
                        <form class="form-horizontal"
                              enctype="multipart/form-data" id="form_update_package"
                              method="post" th:action="@{/setting/management/city/city-detail/{id} (id=${city.id})}"
                              th:object="${city}">
                            <fieldset>

                                <!-- Form Name -->

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">City Detail</label>

                                </div>
                                <div class="row">
                                    <!-- Text input-->
                                    <div class="col-3 form-group">
                                        <label class="control-label" for="name">Name</label>
                                        <div class="">
                                            <input class="form-control input-md" id="name" name="name"
                                                   placeholder=" Name" required
                                                   th:field="*{name}" th:value="${city.name}" type="text">
                                            <div class="alert-warning" th:errors="*{name}"
                                                 th:if="${#fields.hasErrors('name')}"></div>

                                        </div>
                                    </div>
                                    <div class="col-3 form-group">
                                        <label class="control-label">Type</label>
                                        <div class="">
                                            <select name="cityType" style="width:30%">
                                                <option th:selected="${city.type.equals('Tinh')}" th:value="Province">
                                                    Province
                                                </option>
                                                <option th:selected="${city.type.contains('Trung uong')}"
                                                        th:value="City">City
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3 form-group">
                                        <label for="filterkeyword">Fitler</label>
                                        <input class="form-control" id="filterkeyword" th:name="keyword" th:value="${currentKeyword}"
                                               type="text">
                                    </div>
                                    <div class="col-3 form-group" style="display: flex; align-items: end;">
                                        <input class="btn form-control" th:value="Search" type="submit">
                                    </div>
                                </div>
                                <div class="container-xl">
                                    <div class="table-responsive">
                                        <div class="table-wrapper">
                                            <div>
                                                <table class="table table-striped table-hover table-bordered"
                                                       id="PackageTable">
                                                    <thead>
                                                    <tr>
                                                        <th>ID <i class="fa fa-sort"/></th>
                                                        <th>Name <i class="fa fa-sort"/></th>
                                                        <th>Type <i class="fa fa-sort"/></th>
                                                        <th>Detail</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="district: ${listDistrict}">
                                                        <td th:text="${district.id}"></td>
                                                        <td th:text="${district.name}"></td>
                                                        <td th:if="${district.type.equals('Thi xa')}">Town</td>
                                                        <td th:if="${district.type.equals('Huyen')}">District</td>
                                                        <td th:if="${district.type.equals('Quan')}">Township</td>
                                                        <td th:if="${district.type.equals('Thanh pho')}">City</td>
                                                        <td>
                                                            <a class="edit"
                                                               data-toggle="tooltip"
                                                               th:href="@{'/setting/management/city/city-detail/' + ${city.id}}"
                                                               title="Edit">Detail
                                                                &nbsp;<i class="material-icons">&#xE254;</i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="pagination">
                                    <nav>
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item"
                                                th:classappend="${currentPage - 1 == 0 ? 'disabled':''}"
                                                th:if="${currentPage -1 > 0}">
                                                <a class="page-link"
                                                   th:href="@{/setting/management/city/city-detail/{id} (id=${city.id},page=${currentPage - 1},keyword=${currentKeyword})}">
                                                    Prev
                                                </a>
                                            </li>
                                            <li class="page-item" th:classappend="${currentPage == i}? 'active' :'' "
                                                th:each="i: ${#numbers.sequence(1,totalPage)}">
                                                <a class="page-link"
                                                   th:href="@{/setting/management/city/city-detail/{id} (id=${city.id},page=${i},keyword=${currentKeyword})}"
                                                   th:text="${i}">
                                                </a>
                                            </li>
                                            <li class="page-item"
                                                th:classappend="${currentPage == totalPage}  ? 'disabled':''"
                                                th:if="${currentPage < totalPage}">
                                                <a class="page-link"
                                                   th:href="@{/setting/management/city/city-detail/{id}(id=${city.id},page=${currentPage + 1},keyword=${currentKeyword})}">
                                                    Next
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="singlebutton"></label>
                                    <div class="col-md-4">
                                        <button class="btn btn-primary" id="singlebutton" name="singlebutton"
                                                type="submit">Update
                                        </button>
                                        <a class="btn btn-danger" th:href="@{/setting/management/city}">Cancel </a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</main>
<div class="ttr-overlay"></div>

<!-- External JavaScripts -->
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
</body>
<script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/richtexteditor/all_plugins.js}" type="text/javascript"></script>
<script th:src="@{/js/richtexteditor/rte.js}" type="text/javascript"></script>
<style>
    .rte-editable {
        min-height: 100% !important;
    }
</style>
<script>
    $(document).ready(function () {
        $('#PackageTable').DataTable({
            "searching": false,
            columnDefs: [{
                target: 0,
                visible: false,
                searchable: false
            }],
            pagingType: 'full_numbers',
            bLengthChange: false,
            paging: false,
            info: false,
            searching: false,

        });
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
</html>
