<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Bootstrap Simple Data Table</title>
    <!--    <th:block th:insert="~{fragments/head::link}"></th:block>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <th:block th:insert="/fragments/admin_fragment/head"></th:block>
<body class="ttr-opened-sidebar ttr-pinned-sidebar">

<!-- header start -->
<th:block th:insert="/fragments/admin_fragment/header"></th:block>
<!-- header end -->
<!-- Left sidebar menu start -->
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<style>
    body {
        color: #566787;
        background: #f5f5f5;
        font-family: 'Roboto', sans-serif;
    }

    .table-responsive {
        margin: 30px 0;
    }

    .table-wrapper {
        min-width: 1000px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }

    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
        min-width: 100%;
    }

    .table-title h2 {
        margin: 8px 0 0;
        font-size: 22px;
    }

    .search-box {
        position: relative;
        float: right;
    }

    .search-box input {
        height: 34px;
        border-radius: 20px;
        padding-left: 35px;
        border-color: #ddd;
        box-shadow: none;
    }

    .search-box input:focus {
        border-color: #3FBAE4;
    }

    .search-box i {
        color: #a0a5b1;
        position: absolute;
        font-size: 19px;
        top: 8px;
        left: 10px;
    }

    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
    }

    table.table-striped tbody tr:nth-of-type(odd) {
        background-color: #fcfcfc;
    }

    table.table-striped.table-hover tbody tr:hover {
        background: #f5f5f5;
    }

    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }

    table.table td:last-child {
        width: 130px;
    }

    table.table td a {
        color: #a0a5b1;
        display: inline-block;
        margin: 0 5px;
    }

    table.table td a.view {
        color: #03A9F4;
    }

    table.table td a.edit {
        color: #FFC107;
    }

    table.table td a.delete {
        color: #E34724;
    }

    table.table td i {
        font-size: 19px;
    }

    .pagination {
        float: right;
        margin: 0 0 5px;
    }

    .pagination li a {
        border: none;
        font-size: 95%;
        width: 30px;
        height: 30px;
        color: #999;
        margin: 0 2px;
        line-height: 30px;
        border-radius: 30px !important;
        text-align: center;
        padding: 0;
    }

    .pagination li a:hover {
        color: #666;
    }

    .pagination li.active a {
        background: #03A9F4;
    }

    .pagination li.active a:hover {
        background: #0397d6;
    }

    .pagination li.disabled i {
        color: #ccc;
    }

    .pagination li i {
        font-size: 16px;
        padding-top: 6px
    }

    .hint-text {
        float: left;
        margin-top: 6px;
        font-size: 95%;
    }
</style>
<script>

</script>
</head>
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">City</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li>City</li>
                <li>City Details</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title row">
                        <h4>City List</h4>
                        <div class="btn-light btn-outline-success ml-auto mr-3 row col-2"><a
                                th:href="@{/service/management/addpackage}">
                            <i class="fa fa-plus-circle" style="font-size:18px"></i>
                            <spam clas="mb-5">Add new City</spam>
                        </a>
                        </div>
                    </div>
                    <div class="container-xl">
                        <div class="table-responsive">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <form id="searchAndFilterDashboard" method="get"
                                          th:action="@{/setting/management/city}">
                                        <div class="row">
                                            <div>
                                                Filter:<br> <input style="color:red" th:name="keyword" th:value="${currentKeyword}"
                                                                   type="text"/>
                                                <input id="btn-submit" type="submit" value="Search"/>
                                                &nbsp
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <table class="table table-striped table-hover table-bordered" id="PackageTable">
                                        <thead>
                                        <tr>
                                            <th>ID <i class="fa fa-sort"/></th>
                                            <th>Name <i class="fa fa-sort"/></th>
                                            <th>Type <i class="fa fa-sort"/></th>
                                            <th>Detail</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="city: ${listCity}">
                                            <td th:text="${city.id}"></td>
                                            <td th:text="${city.name}"></td>
                                            <td th:if="${city.type.equals('Tinh')}">Province</td>
                                            <td th:if="${city.type.contains('Trung uong')}">City</td>
                                            <td>
                                                <a class="edit"
                                                   data-toggle="tooltip"
                                                   th:href="@{'/setting/management/city/city-detail/' + ${city.id}}"
                                                   title="Edit">Detail
                                                    &nbsp;<i class="material-icons">&#xE254;</i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="pagination">
                                    <nav>
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item"
                                                th:classappend="${currentPage - 1 == 0 ? 'disabled':''}"
                                                th:if="${currentPage -1 > 0}">
                                                <a class="page-link"
                                                   th:href="@{/setting/management/city(page=${currentPage - 1},keyword=${currentKeyword})}">
                                                    Prev
                                                </a>
                                            </li>
                                            <li class="page-item" th:classappend="${currentPage == i}? 'active' :'' "
                                                th:each="i: ${#numbers.sequence(1,totalPage)}">
                                                <a class="page-link"
                                                   th:href="@{/setting/management/city(page=${i},keyword=${currentKeyword})}"
                                                   th:text="${i}">
                                                </a>
                                            </li>
                                            <li class="page-item"
                                                th:classappend="${currentPage == totalPage}  ? 'disabled':''"
                                                th:if="${currentPage < totalPage}">
                                                <a class="page-link"
                                                   th:href="@{/setting/management/city(page=${currentPage + 1},keyword=${currentKeyword})}">
                                                    Next
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#PackageTable').DataTable({
            "searching": false,
            columnDefs: [{
                target: 0,
                visible: false,
                searchable: false
            }],
            pagingType: 'full_numbers',
            bLengthChange: false,
            paging: false,
            info: false,
            searching: false,

        });
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
<script type="text/javascript">
    function submitFormDashboard() {
        document.getElementById("searchAndFilterDashboard").submit();
    }
</script>
</body>
</html>
