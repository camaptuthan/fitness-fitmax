<body class="ttr-opened-sidebar ttr-pinned-sidebar">
<th:block th:insert="/fragments/admin_fragment/sidebar_fragment"></th:block>
<!-- Left sidebar menu end -->

<!--Main container start -->
<main class="ttr-wrapper">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Slider</h4>
            <ul class="db-breadcrumb-list">
                <li><a href=""><i class="fa fa-home"></i>Home</a></li>
            </ul>
        </div>

        <div class="row">
            <!-- Your Profile Views Chart -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">

                    <div class="wc-title row">
                        <h4>Studio List</h4>
                        <div class="btn-light btn-outline-success ml-auto mr-3 row col-2">
                            <a href="/slider/add">

                            <i class="fa fa-plus-circle" style="font-size:18px"></i>
                            <spam clas="mb-5">Add new slider</spam>
                        </a>
                        </div>
                    </div>
                    <div class="widget-inner">

                        <table class="table table-hover table-bordered sortable" id="slider_table">
                            <thead style="text-align: center">
                            <tr>
                                <th width="25%">Slider Image</th>
                                <th>Slider Title</th>
                                <th>Date Create</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody style="text-align: center">
                            <tr th:each="s: ${listSlider}">
                                <td style="width: 20%;">
                                    <img style="width: 55%; aspect-ratio: 1/1;" th:src="${s.image}"/>
                                </td>
                                <td th:text="${s.title}"></td>
                                <td th:text="${#dates.format(s.date, 'dd-MM-yyyy')}"></td>
                                <td>
                                        <a  style="padding: 20px 20px"  th:href="@{'/slider/edit/' + ${s.id}}">
                                           Edit
                                        </a>

                                        <a data-toggle="modal" data-target="#myModal"  th:href="@{'/slider/delete/' + ${s.id}}" >
                                             Delete
                                        </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- The modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Are you sure want to delete</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button  type="submit" class="btn btn-primary" >Save changes</button>
                </div>

            </div>
        </div>
    </div>
    </div>
</main>

<div class="ttr-overlay"></div>

 External JavaScripts
<th:block th:insert="/fragments/admin_fragment/script"></th:block>
