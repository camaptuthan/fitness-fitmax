<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/css/stylelogin.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script th:src="@{/js/validate/validate-register.js}"></script>
    <style>
        label.error {
            color: red;
        }
    </style>
</head>
<body class="img js-fullheight">
<section class="ftco-section" th:style="'background: url(/img/bg-2.jpg);background-repeat: no-repeat;background-size: cover;'">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"><img th:src="@{/img/logo.svg}" alt="logo"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center"><a href="/login">Back Login</a></h3>
                    <h6 style="color: red" th:text="${success}"></h6>
                    <form class="signin-form" id="registration-form" th:action="@{/user/register}"   method="post" th:object="${userDTO}"  >
                        <div class="form-group" style="display: block">
                            <input  style="width: 49%;display: inline-block" id="firstname" type="text" class="form-control" placeholder="First Name"
                                    name="firstName"  >
                            <input style="width: 49%;display: inline-block" id="lastname" type="text" class="form-control" placeholder="Last Name"
                                   name="lastName"   >
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" class="form-control" placeholder="Email" name="email" required>
                            <h6 style="color: red" th:text="${fail}"></h6>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="phone"  placeholder="Phone" name="phone"  type="text" required="">
                            <h6 style="color: red" th:text="${regexPhone}"></h6>
                        </div>

                        <div class="form-group">
                            <input id="password"  name="password" type="password" class="form-control" placeholder="Password"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <h4 style="color: green" th:text="${message}"></h4>
                            <h4 style="color: green" th:text="${message2}"></h4>
                            <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
