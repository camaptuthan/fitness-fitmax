<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">



    <title>profile with data and skills - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:action="@{/avatauser/{email} (email=${user.email})}" method="POST"  th:object="${user}"
      enctype="multipart/form-data">
    <div class="d-flex flex-column align-items-center text-center">

        <img style="height: 200px; width: 200px" th:src="${user.avatar}"/>


        <div class="mt-3">
            <h4>[[${user.email}]]</h4>

            <p class="text-secondary mb-1">Full Stack Developer cva dep trai</p>
            <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
            <label for="fileImage">Upload Avatar:</label>
            <input type="file" name="fileImage" id="fileImage" accept="image/jpeg, image/png"/>
            <!--    <button class="btn btn-primary">Follow</button>-->
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </div>
    </div>
    </div>
</form>
</body>
</html>
