<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fitmax</title>
    <!-- =================== META =================== -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script th:src="@{/js/validate/validate-blog.js}"></script>
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body id="home">
<!--================ PRELOADER ================-->
<div class="preloader-cover">
    <div id="cube-loader">
        <div class="caption">
            <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
            </div>
        </div>
    </div>
</div>
<!--============== PRELOADER END ==============-->

<!-- ================= HEADER ================= -->
<div th:include="fragments/header.html"></div>
<!-- =============== HEADER END =============== -->

<!-- =============== HEADER-TITLE =============== -->
<section class="s-header-title" style="background-image: url(../../static/img/bg-1-min.png);">
    <div class="container">
        <h1 class="title">Blog</h1>
        <ul class="breadcrambs">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/blog}">Blog</a></li>
        </ul>
        <th:block sec:authorize="hasAnyAuthority('ROLE01','ROLE02','ROLE03','ROLE04')">
        <ul class="breadcrambs">
            <li><a th:href="@{/blog/newblog}">Create New Blog</a></li>
        </ul>
    </div>
</section>
<!-- ============= HEADER-TITLE END ============= -->

<!--===================== S-NEWS =====================-->
<section class="s-news">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 blog-cover" >
                <div class="post-item-cover"  th:object="${b}">
                    <div class="post-header">
                        <div class="post-thumbnail">
                            <img th:src="${b.thumbnail}" alt="img">
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="meta">
                            <span class="post-by"><i aria-hidden="true" class="fa fa-user"></i><a
                                    th:text="${b.userFirstName + ' ' + b.userLastName}"></a></span>
                            <span class="post-date"><i aria-hidden="true" class="fa fa-calendar"></i><a
                                    th:text="${#dates.format(b.date, 'dd-MM-yyyy')}"></a></span>
                            <span class="post-category"><i aria-hidden="true" class="fa fa-tag"></i><a
                                    th:text="${b.categoryName}">Fitness</a></span>
                        </div>
                        <h2 class="title" th:text="${b.title}"></h2>
                        <div class="text" th:utext="${b.description}">
                        </div>
                    </div>
                </div>
                <th:block sec:authorize="hasAnyAuthority('ROLE01','ROLE02','ROLE03')"
                          th:if="${b.status== 0} ">
                    <form method="post" th:action="@{/blog/approve}">
                        <input type="hidden" name="" th:value="${b.id}">
                        <button class="btn btn-success" style="background-color: #1e7e34; border: 2px solid #1e7e34">
                            Approve
                        </button>
                    </form>
                    <form method="post" th:action="@{/blog/reject}">
                        <input type="hidden" name="" th:value="${b.id}">
                        <button class="btn btn-primary">Reject</button>
                    </form>
                </th:block>
                </th:block>
                <th:block sec:authorize="hasAnyAuthority('ROLE01','ROLE02','ROLE03','ROLE04')" th:if="${b.userId == currentUser.getUser().getId()}">
                    <button class="btn btn-info" style="background-color: #1d213f; border: 2px solid #cce5ff">
                        <a th:href="@{/blog/updateblog/{id} (id = ${b.id})}">Edit</a>
                    </button>
                </th:block>
            </div>
            <!--================= SIDEBAR =================-->
            <div class="col-12 col-lg-3 sidebar">
                <ul class="widgets">
                    <!--=========== WIDGET-SEARCH ===========-->
                    <li class="widget widget-search">
                        <h3 class="title">Search</h3>
                        <form class="search-form" method="get" th:action="@{/blog}">
                            <input class="inp-form" placeholder="Search" th:name="keyword"
                                   th:value="${currentKeyword}"
                                   type="text">
                            <input name="category" th:value="${currentCategory}" type="hidden">
                            <input name="pageName" th:value="${currentPage}" type="hidden">
                            <button class="btn-form" type="submit"><i aria-hidden="true" class="fa fa-search"></i>
                            </button>
                        </form>
                        <div>

                        </div>
                    </li>
                    <!--========= WIDGET-SEARCH END =========-->
                    <!--========= WIDGET-CATEGORIES =========-->
                    <li class="widget widget-categories">
                        <h3 class="title">Categories</h3>
                        <ul>
                            <li>
                                <a th:href="@{/blog(pageNumber=${currentPage},keyword=${currentKeyword})}">All</a>
                            </li>
                            <th:block th:each="category: ${catelist}">
                                <li>
                                    <a th:href="@{/blog(pageNumber=${currentPage},keyword=${currentKeyword},category=${category.id})}"
                                       th:text="${category.name} "></a></li>
                            </th:block>
                        </ul>
                    </li>
                    <!--======= WIDGET-CATEGORIES END =======-->
                    <!--======== WIDGET-RECENT-POSTS ========-->
                    <li class="widget widget-recent-posts">
                        <h3 class="title">Recent Blog Posts</h3>
                        <ul th:each="blogNew:${listNewestBlog}">
                            <li>
                                <a th:href="@{/blog/blog-details/{id} (id = ${blogNew.id})}" th:text="${blogNew.title}"></a>
                                <div class="date" th:text="${#dates.format(blogNew.date, 'dd-MM-yyyy')}"><i
                                        aria-hidden="true" class="fa fa-calendar"></i>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--=============== SIDEBAR END ===============-->
        </div>
    </div>
</section>
<!--=================== S-NEWS END ===================-->

<!--================== RELATED POSTS ==================-->

<!--================ RELATED POSTS END ================-->

<!-- ================== FOOTER ================== -->
<div th:include="fragments/footer.html"></div>
<!-- ================ FOOTER END ================ -->

<!--=================== TO TOP ===================-->
<a class="to-top" href="#home">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
</a>
<!--================= TO TOP END =================-->

<!--=================== SCRIPT	===================-->
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
