<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fitmax - Blog</title>
    <!-- =================== META =================== -->
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta content="telephone=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body id="home">
<!--================ PRELOADER ================-->
<div class="preloader-cover">
    <div id="cube-loader">
        <div class="caption">
            <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
            </div>
        </div>
    </div>
</div>
<!--============== PRELOADER END ==============-->

<!-- ================= HEADER ================= -->
<div th:include="fragments/header.html"></div>
<!-- =============== HEADER END =============== -->

<!-- =============== HEADER-TITLE =============== -->
<section class="s-header-title" style="background-image: url(/img/bg-1-min.png);">
    <div class="container">
        <h1 class="title">Class List</h1>
        <ul class="breadcrambs">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/service/classes}">Class</a></li>
        </ul>
    </div>
</section>
<!-- ============= HEADER-TITLE END ============= -->

<!--===================== S-NEWS =====================-->
<section class="s-news">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 blog-cover">
                <div class="post-item-cover" th:each="class:${classes}">
                    <div class="post-header">
                        <div class="post-thumbnail">
                            <a th:href="@{/service/class/{id} (id=${class.servicesId})}">
                                <img alt="img" th:src="${class.servicesImage}">
                            </a>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="meta">
                            <span class="post-by"><i aria-hidden="true" class="fa fa-user"></i><a
                                    th:text="${class.getTrainerName()}"></a></span>
                            <span class="post-date"><i class="fa fa-calendar"></i><a
                                    th:text="${#dates.format(class.servicesDate, 'dd-MM-yyyy')}"></a></span>
                            <span class="post-category"><i class="fa fa-tag"></i><a
                                    th:text="${class.servicesCategoryName}"></a></span>
                        </div>
                        <h4 class="title" th:text="${(class.servicesPrice)+' VNÄ'}"></h4>
                        <h2 class="title"><a th:href="@{/service/class/{id} (id=${class.servicesId})}"
                                             th:text="${class.servicesName}"></a></h2>
                        <div class="text">
                            <p th:text="${class.servicesDes}"></p>
                        </div>
                        <div class="text">
                            <p></p>
                        </div>
                    </div>
                    <div class="post-footer">
                        <a class="btn" th:href="@{/service/class/{id} (id=${class.servicesId})}"><span>read more</span></a>
                    </div>
                </div>

                <div class="pagination-cover">
                    <ul class="pagination">
                        <li class="pagination-item item-prev" th:classappend="${currentPage -1 == 0} ? 'disabled':''"
                            th:if="${currentPage -1 > 0}">
                            <a th:href="@{/service/classes(pageNumber=${currentPage - 1},keyword=${currentKeyword},category=${currentCategory},city=${currentCity},studio=${currentStudio})}">
                                <i aria-hidden="true" class="fa fa-angle-left"></i>
                            </a>
                        </li>
                        <li class="pagination-item "
                            th:classappend="${currentPage == i}? 'active' :'' "
                            th:each="i: ${#numbers.sequence(1,totalPage)}"><a
                                th:href="@{/service/classes(pageNumber=${i},keyword=${currentKeyword},category=${currentCategory},city=${currentCity},studio=${currentStudio})}"
                                th:text="${i}"></a></li>
                        <li class="pagination-item item-next"
                            th:classappend="${currentPage == totalPage}  ? 'disabled':''"
                            th:if="${currentPage < totalPage}"><a
                                th:href="@{/service/classes(pageNumber=${currentPage + 1},keyword=${currentKeyword},category=${currentCategory},city=${currentCity},studio=${currentStudio})}"><i
                                aria-hidden="true" class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>


            </div>
            <!--================= SIDEBAR =================-->
            <div class="col-12 col-lg-3 sidebar">
                <ul class="widgets">
                    <!--=========== WIDGET-SEARCH ===========-->
                    <li class="widget widget-search">
                        <h3 class="title">Search</h3>
                        <form class="search-form" method="get" th:action="@{/service/classes}">
                            <input class="inp-form" placeholder="Search" th:name="keyword" th:value="${currentKeyword}"
                                   type="text">
                            <input name="city" th:value="${currentCity}" type="hidden">
                            <input name="studio" th:value="${currentStudio}" type="hidden">
                            <input name="category" th:value="${currentCategory}" type="hidden">
                            <input name="pageNumber" th:value="${currentPage}" type="hidden">
                            <button class="btn-form" type="submit"><i aria-hidden="true" class="fa fa-search"></i>
                            </button>

                        </form>
                    </li>
                    <!--========= WIDGET-SEARCH END =========-->
                    <!--========= WIDGET-CATEGORIES =========-->
                    <li class="widget widget-categories">
                        <h3 class="title">Categories</h3>
                        <ul>
                            <li>
                                <a th:href="@{/service/classes(pageNumber=${currentPage},keyword=${currentKeyword},city=${currentCity},studio=${currentStudio})}">All</a>
                            </li>
                            <th:block th:each="category: ${categoryList}">
                                <li>
                                    <a th:href="@{/service/classes(pageNumber=${currentPage},keyword=${currentKeyword},category=${category.id},city=${currentCity},studio=${currentStudio})}"
                                       th:text="${category.name} "></a></li>
                            </th:block>
                        </ul>
                    </li>
                    <!--======= WIDGET-CATEGORIES END =======-->
                    <li class="widget widget-categories">
                        <ul>
                            <h3 class="title">City</h3>
                            <ul>
                                <li>
                                    <a th:href="@{/service/classes(pageNumber=${currentPage},keyword=${currentKeyword},category=${currentCategory})}">All</a>
                                </li>
                                <th:block th:each="city : ${cityList}">
                                    <li>
                                        <a th:href="@{/service/classes(pageNumber=${currentPage},keyword=${currentKeyword},category=${currentCategory},city=${city.name})}"
                                           th:text="${city.name} "></a></li>
                                </th:block>
                            </ul>
                        </ul>
                        &nbsp;
                        <ul>
                            <h3 class="title">Studio</h3>
                            <ul th:name="studio">
                                <li>
                                    <a th:href="@{/service/classes(pageNumber=${currentPage},keyword=${currentKeyword},category=${currentCategory},city=${currentCity})}">All</a>
                                </li>
                                <th:block th:each="studio: ${studioList}">
                                    <li>
                                        <a th:href="@{/service/classes(pageNumber=${currentPage},keyword=${currentKeyword},category=${currentCategory},city=${currentCity},studio=${studio.id})}"
                                           th:text="${studio.name} "></a></li>
                                </th:block>
                            </ul>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--=============== SIDEBAR END ===============-->
        </div>
    </div>
</section>

<!--=================== S-NEWS END ===================-->

<!-- ================== FOOTER ================== -->
<div th:include="fragments/footer.html"></div>
<!-- ================ FOOTER END ================ -->

<!--=================== TO TOP ===================-->
<a class="to-top" href="#home">
    <i aria-hidden="true" class="fa fa-chevron-up"></i>
</a>
<!--================= TO TOP END =================-->

<!--=================== SCRIPT	===================-->

<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/rx-lazy.js}"></script>
<script th:src="@{/js/parallax.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
