<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fitmax</title>
    <!-- =================== META =================== -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <th:block th:replace="fragments/head :: head"></th:block>


</head>

<body id="home">
<!--================ PRELOADER ================-->
<div class="preloader-cover">
    <div id="cube-loader">
        <div class="caption">
            <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
            </div>
        </div>
    </div>
</div>
<!--============== PRELOADER END ==============-->

<!-- ================= HEADER ================= -->

<div th:include="fragments/header.html"></div>
<!-- =============== HEADER END =============== -->
<!-- ============ S-CROSSFIT-SLIDER ============ -->


<section class="s-crossfit-slider">
    <div class="crossfit-slider">
        <div class="crossfit-slide" th:each="l:${listSlider}">
            <div class="crossfit-slider-effect effect-1">
                <div data-hover-only="true" class="scene">
                    <span class="scene-item" data-depth="0.2" style="background-image: url(/img/effect-1.svg);"></span>
                </div>
            </div>
            <div class="crossfit-slider-effect effect-2">
                <div data-hover-only="true" class="scene">
                    <span class="scene-item" data-depth="0.4" style="background-image: url(/img/effect-2.svg);"></span>
                </div>
            </div>
            <div class="crossfit-slide-bg" th:style="'background-image: url(' + ${l.image} + ');'";></div>
            <div class="container">
                <div class="crossfit-slide-cover">
                    <h2 class="title"   >FSM <span  th:text="${l.title}"></span></h2>
                    <a th:href="@{/blog}" th:text="${l.des}" ></a>
                </div>
            </div>
        </div>
    </div>
    <div class="slider-navigation">
        <div class="container">
            <div class="slider-navigation-cover"></div>
        </div>
    </div>
</section>
<!-- ========== S-CROSSFIT-SLIDER END ========== -->

<!-- ================ S-CROSSFIT ================ -->

<!-- ============== S-CROSSFIT END ============== -->

<!-- ============== S-OUR-PROGRAMS ============== -->
<th:block th:insert="fragments/home_program"></th:block>


<!-- ============ S-OUR-PROGRAMS END ============ -->

<!-- =============== S-OUT-TRAINER =============== -->
<div th:include="fragments/home_trainer.html"></div>
<!-- ============= S-OUT-TRAINER END ============= -->

<!-- ============ S-CROSSFIT-BANNER ============ -->
<section class="s-crossfit-banner">
    <div class="crossfit-banner-left" style="background-image: url(/static/img/crossmax-2.jpg);"></div>
    <div class="crossfit-banner-right">
        <div class="text-top">open</div>
        <h2>crossmax</h2>
        <div class="text-bottom">free open <a href="program.html">training</a></div>
    </div>
</section>
<!-- ========== S-CROSSFIT-BANNER END ========== -->

<!-- ============== S-TESTIMONIALS ============== -->

<!-- ============ S-TESTIMONIALS END ============ -->

<!--================ RELATED POSTS ================-->

<!--============== RELATED POSTS END ==============-->

<!-- =========== S-TRAINING-SCHEDULE =========== -->

<div th:include="management/ScheduleManagement/schedule_table"></div>

<!-- ========= S-TRAINING-SCHEDULE END ========= -->

<!-- ================== FOOTER ================== -->
<section class="s-counter" style="background-image: url(/static/img/bg-2.jpg);">
    <div class="mask"></div>
    <div class="container">
        <h2 class="title-decor">CrossFit <span>Competitions</span></h2>
        <p class="slogan">Maecenas consequat ex id lobortis venenatis. Mauris id erat enim. Morbi dolor dolor,
            auctor
            tincidunt lorem ut, venenatis dapibus miq.</p>
        <div id="clockdiv">
            <div class="clock-item">
                <span class="days"></span>
                <div class="smalltext">Days</div>
            </div>
            <div class="clock-item">
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div class="clock-item">
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div class="clock-item">
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <form class="subscribe-form">
            <input class="inp-form" type="email" name="subscribe" placeholder="Your E-mail">
            <button type="submit" class="btn">Subscribe</button>
        </form>
    </div>
</section>
<!-- ================== FOOTER ================== -->

<!-- ================== FOOTER ================== -->

<div th:include="fragments/footer.html"></div>
<!-- ================ FOOTER END ================ -->

<!--=================== TO TOP ===================-->
<a class="to-top" href="#home">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
</a>
<!--================= TO TOP END =================-->

<!--=================== SCRIPT	===================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/rx-lazy.js}"></script>
<script th:src="@{/js/parallax.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>

</html>
