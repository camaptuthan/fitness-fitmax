<html xmlns:th="http://www.thymeleaf.org">
<!--th:style="'background-image: url(' + @{/img/landing-background.jpg} + ')-->
<!--style="background-image: url(/static/img/bg-programs.jpg);-->
<div class="s-our-programs" style="background-image: url(/img/bg-programs.jpg);">
    <div class="mask"></div>
    <div class="our-programs-effect" style="background-image: url(/img/bg-programs.svg);"></div>
    <div class="container">
        <h2 class="title-decor">Our <span>Service</span></h2>
        <p class="slogan">Phù hợp với tất cả mọi người
            Lịch tập và chương trình của chúng tôi được thiết kế và điều chỉnh thường xuyên để phù hợp với nhu cầu và thời gian của mọi hội viên.</p>
        <div class="row">

            <div th:each="list: ${listServiceType}" class="col-sm-6 col-md-4 program-col">
                <div class="program-item">
                    <div class="program-item-front" th:style="'background-image: url(' + ${list.image} + ');'">
                        <div class="program-item-inner">
                            <h3 th:text="${list.type}"></h3>
                        </div>
                    </div>
                    <div class="program-item-back" th:style="'background-image: url(' + ${list.image} + ');'">
                        <div class="program-item-inner">
                            <h3 th:text="${list.type}"></h3>
                            <span th:if="${list.id == 1}"><a th:href="@{'/service/packages'}"
                                                             class="btn">More</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
