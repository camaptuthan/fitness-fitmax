<html xmlns:th="http://www.thymeleaf.org">
<section class="s-out-trainer" style="background-image: url(/img/bg-contacts.svg);">
  <div class="container">
    <h2 class="title-decor">Our <span>Trainer</span></h2>
    <p class="slogan">
      Working out with a personal trainer is the fastest and most effective way for you to achieve your health and fitness goals. We design programs to suit the most common needs of our members, and we also create personalized workouts to suit each person's fitness and needs.</p>
    <div class="row">
      <th:block th:each="trainer: ${listRandomPT}">
      <div class="col-md-6 out-trainer-col">
        <div class="out-trainer-item">
          <a  th:href="@{/user/ptdetail/{email}(email=${trainer.email})}" class="out-trainer-img"><img th:src="${trainer.userAvatar}"/></a>
          <div class="out-trainer-info">
            <h3><a th:href="@{/user/ptdetail/{email}(email=${trainer.email})}" th:text="${trainer.userFirstName}+' '+${trainer.userLastName}" style="text-align: center"></a></h3>
            <div class="prof" th:text=  "${trainer.experience}"></div>
            <p th:utext= "${trainer.philosophy}">
              <br>
            <p th:utext= "${trainer.certi}" style="color: yellow">

          </div>
        </div>
      </div>
      </th:block>
    </div>

  </div>
</section>
