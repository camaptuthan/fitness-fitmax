<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link crossorigin="anonymous"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Update User </h1>
      <div class="card-body">
        <form id ="updateform1" th:action="@{/updateuser/{email} (email=${user.email})}" method="POST"  th:object="${user}">
          <fieldset>
            <div class="form-group">
              <label class="col-md-3 control-label" >Email</label>
              <input
                      th:value="${email}"
                      readonly
                      style="border: none; width:70%"
              />
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" >Phone</label>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" >Phone</label>
              <input
                      th:value="${phone}"
                      readonly
                      style="border: none; width:70%"
              />
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" >Address</label>
              <input
                      th:value="${address}"
                      readonly
                      style="border: none; width:70%"
              />
            </div>


            <div  class="form-group">
              <label class="col-md-3 control-label" >Role</label>
              <tr>
                <td><select name="roleId"  th:object="${user}" style="width:70%">
                  <option th:each="role, itemStat : ${listRole}" th:text="${role.getName()}" th:value="${role.getId()}" th:selected="${role.getId()== user.roleId}"> </option>
                </select>
                </td>
              </tr>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" >Studio</label>
              <tr>
                <td><select name ="studioId"  th:object="${user}" style="width:70%">
                  <option th:each="studio, itemStat : ${listStudio}" th:text="${studio.getName()}" th:value="${studio.getId()}" th:selected="${studio.getId()== user.studioId}"> </option>
                </select>
                </td>
              </tr>
            </div>

            <div class="form-group" style="text-align: center">
              <button type="submit" id="singlebutton" name="singlebutton"onclick="submitForm()" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
            <script type="text/javascript">
              function cancelForm(){
                window.location = "[[@{/listusers}]]";
              }
              function submitForm(){
                if (confirm("Do you want to update the user?") == true) {
                  document.getElementById('updateform1').submit

                } else {
                  window.location = "[[@{/listusers}]]";
                }}

            </script>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
